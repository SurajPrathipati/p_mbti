<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Level</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
    background-color: #f4ede4;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #2a1f1d, #4a3b2a, #2a1f1d);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #2a1f1d;
      margin-bottom: 30px;
    }

    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .level-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .level-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

        .level-card:hover img {
      filter: brightness(115%);
    }

    .level-content {
      padding: 20px;
      text-align: center;
    }

    .level-content h3 {
      color: #4a3b2a;
      margin-bottom: 10px;
    }

    .level-content p {
      font-size: 14.5px;
      line-height: 1.6;
      color: #444;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <header>
    <h1>Select Your Quiz Level</h1>
    <p>Choose the difficulty level to begin your MBTI journey</p>
  </header>

  <section>
    <h2>Choose a Level</h2>

    <div class="levels">

      <!-- Beginner -->
      <a href="beginnerquestions.html?level=beginner">
        <div class="level-card">
          <div class="level-content">
            <h3>Beginner</h3>
            <p>answer only 5-10 questions.</p>
          </div>
        </div>
      </a>

      <!-- Intermediate -->
      <a href="intermediatequestions.html?level=intermediate">
        <div class="level-card">
          <div class="level-content">
            <h3>Intermediate</h3>
            <p>answer 10-15 questions.</p>
          </div>
        </div>
      </a>

      <!-- Advanced -->
      <a href="advancedquestions.html?level=advanced">
        <div class="level-card">
          <div class="level-content">
            <h3>Advanced</h3>
            <p>answer 20-30 questions.</p>
          </div>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
